<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenidos!</h1>
          <p class="text-lead text-light">Utilice estos impresionantes formularios para iniciar sesión</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <!--<img src="assets/logo-3.png" style="width: 85%;" /><br>-->
            <small>inicia sesión con tus credenciales</small>
          </div>
          <form role="form" class="form" action="http://localhost:4200/register" method="POST" autocomplete="on">
            <div *ngIf="loginFail" class="alert alert-danger" role="alert">
              <strong>Error!</strong> Correo electrónico o contraseña incorrectos
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" 
                class="form-control" 
                name="phonenumber" 
                placeholder="Correo electrónico" 
                #phonenumber>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  </span>
                </div>
                <input [type]="show ? 'text' : 'password'" 
                class="form-control" name="userpassword"
                placeholder="Contraseña" #userpassword>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Acuérdate de mí</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" 
              style="background-color: #30c39e;border-color: #30c39e;" 
              (click)="SignIn(phonenumber.value,userpassword.value)"
              class="btn btn-primary my-4">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <!--<a href="javascript:void(0)" class="text-light"><small>¿Se te olvidó tu contraseña?</small></a>-->
        </div>
      </div>
    </div>
  </div>
</div>
