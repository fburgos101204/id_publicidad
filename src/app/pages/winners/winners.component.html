<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{ title }}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink='#'>{{ title }}</a></li>
                    <li class="breadcrumb-item active">E-Wallet 365</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">Listado de {{titleTwo}}</h3>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" style="float: right;">Crear {{titleTwo}}</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-bordered table-hover" id="tableCitys">
                            <thead>
                                <tr>
                                    <th>Logo</th>
                                    <th>Nombre</th>
                                    <th>#1</th>
                                    <th>#2</th>
                                    <th>#4</th>
                                    <th>Fecha</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dataToShow">
                                    <td><img src="{{ item.logo }}" style="width: 75px;"/></td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.numberOne }}</td>
                                    <td>{{ item.numberTwo }}</td>
                                    <td>{{ item.numberThreee }}</td>
                                    <td>{{ item.date | date:'medium' }}</td>
                                    <td>
                                        <button class="btn btn-warning" style="color:white;"style="margin-right: 15px;">
                                            <i class="nav-icon fas fa-pen"></i>
                                        </button>
                                        <button class="btn btn-danger">
                                            <i class="nav-icon fas fa-power-off"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
            <!-- right col (We are only adding the ID to make the widgets sortable)-->
            <section class="col-lg-5 connectedSortable">
            </section>
            <!-- right col -->
        </div>
        <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
</section>
